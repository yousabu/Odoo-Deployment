name: Pull In Custom
on:
  push:
    branches: [ master ]
jobs:

  pull:
    name: youssef update custom
    runs-on: ubuntu-latest
    steps:
    - name: Update Youssef Custom Dir
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.ODOO_SECRET }}
        port: 22
        script: /home/ydeploy/deploy.sh
